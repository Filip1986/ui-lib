<div
  [class.readonly]="options.readonly || isDisabled"
  class="ckeditor-container"
  >
  <!-- CKEditor requires just a container element to initialize -->
  <div #editorContainer class="ckeditor-content-area"></div>

  <!-- Loading Indicator -->
  @if (!isEditorReady) {
    <div class="ckeditor-loading">
      <div class="loading-spinner"></div>
      <span>Loading editor...</span>
    </div>
  }
</div>
