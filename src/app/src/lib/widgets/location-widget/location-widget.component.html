<!-- Factory pattern implementation to select the appropriate widget variant -->
@switch (variant) {
  @case ('variant1') {
    <lib-location-widget-1
      [description]="description"
      [error]="error"
      [height]="height"
      [itemLabel]="itemLabel"
      [loading]="loading"
      [locationData]="locationData"
      [pointColor]="pointColor"
      [showFooter]="showFooter"
      [showHeader]="showHeader"
      [title]="title"
    ></lib-location-widget-1>
  }
  @case ('variant2') {
    <lib-location-widget-2
      [description]="description"
      [error]="error"
      [height]="height"
      [loading]="loading"
      [locationData]="locationData"
      [pointColor]="pointColor"
      [title]="title"
    ></lib-location-widget-2>
  }
  @case ('variant3') {
    <lib-location-widget-3
      [description]="description"
      [error]="error"
      [height]="height"
      [loading]="loading"
      [locationData]="locationData"
      [pointColor]="pointColor"
      [title]="title"
    ></lib-location-widget-3>
  }
  <!-- Default to variant1 if an invalid variant is specified -->
  @default {
    <lib-location-widget-1
      [description]="description"
      [error]="error"
      [height]="height"
      [itemLabel]="itemLabel"
      [loading]="loading"
      [locationData]="locationData"
      [pointColor]="pointColor"
      [showFooter]="showFooter"
      [showHeader]="showHeader"
      [title]="title"
    ></lib-location-widget-1>
  }
}
