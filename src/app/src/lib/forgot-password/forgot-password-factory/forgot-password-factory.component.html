
@switch (variant) {
  @case ('1') {
    <lib-forgot-password-1
      (navigateToLoginRequest)="onNavigateToLogin()"
      (submitForgotPassword)="onSubmitForgotPassword($event)"
      [features]="features"
      [forgotPasswordError]="forgotPasswordError"
      [isSubmitting]="isSubmitting"
      [title]="title"
      />
  }
  @case ('2') {
    <lib-forgot-password-2
      (navigateToLoginRequest)="onNavigateToLogin()"
      (submitForgotPassword)="onSubmitForgotPassword($event)"
      [features]="features"
      [forgotPasswordError]="forgotPasswordError"
      [isSubmitting]="isSubmitting"
      [title]="title"
      />
  }
  @case ('3') {
    <lib-forgot-password-3
      (navigateToLoginRequest)="onNavigateToLogin()"
      (submitForgotPassword)="onSubmitForgotPassword($event)"
      [features]="features"
      [forgotPasswordError]="forgotPasswordError"
      [isSubmitting]="isSubmitting"
      [title]="title"
      />
  }
  <!-- Default to variant 1 if no match -->
  @default {
    <lib-forgot-password-1
      (navigateToLoginRequest)="onNavigateToLogin()"
      (submitForgotPassword)="onSubmitForgotPassword($event)"
      [features]="features"
      [forgotPasswordError]="forgotPasswordError"
      [isSubmitting]="isSubmitting"
      [title]="title"
      />
  }
}
