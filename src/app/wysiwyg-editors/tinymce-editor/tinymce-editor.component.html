<div
  [class.readonly]="options.readonly || isDisabled"
  class="tinymce-editor-container"
  >
  <!-- TinyMCE just needs a container element -->
  <div #editorContainer [id]="editorId" class="tinymce-content-area"></div>

  <!-- Loading Indicator -->
  @if (!isEditorReady) {
    <div class="tinymce-loading">
      <div class="loading-spinner"></div>
      <span>Loading editor...</span>
    </div>
  }
</div>
