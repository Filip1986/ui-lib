<!-- Factory pattern implementation to select the appropriate widget variant -->
@switch (variant) {
  @case ('variant1') {
    <lib-sales-chart-widget-1
      [chartData]="chartData || defaultChartData"
      [description]="description"
      [error]="error"
      [height]="height"
      [loading]="loading"
      [selectedPeriod]="selectedPeriod"
      [timePeriods]="timePeriods"
      [title]="title"
    ></lib-sales-chart-widget-1>
  }
  @case ('variant2') {
    <lib-sales-chart-widget-2
      [chartData]="chartData || defaultChartData"
      [description]="description"
      [error]="error"
      [height]="height"
      [loading]="loading"
      [selectedPeriod]="selectedPeriod"
      [timePeriods]="timePeriods"
      [title]="title"
    ></lib-sales-chart-widget-2>
  }
  @case ('variant3') {
    <lib-sales-chart-widget-3
      [chartData]="chartData || defaultChartData"
      [description]="description"
      [error]="error"
      [height]="height"
      [loading]="loading"
      [selectedPeriod]="selectedPeriod"
      [timePeriods]="timePeriods"
      [title]="title"
    ></lib-sales-chart-widget-3>
  }
  <!-- Default to variant1 if an invalid variant is specified -->
  @default {
    <lib-sales-chart-widget-1
      [chartData]="chartData || defaultChartData"
      [description]="description"
      [error]="error"
      [height]="height"
      [loading]="loading"
      [selectedPeriod]="selectedPeriod"
      [timePeriods]="timePeriods"
      [title]="title"
    ></lib-sales-chart-widget-1>
  }
}
